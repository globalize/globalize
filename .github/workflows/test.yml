name: CI

on:
  push:
    branches:
      - 'master'
  pull_request:
jobs:
  test:
    strategy:
      matrix:
        database: [ mysql, postgresql, sqlite3 ]
        gemfile: [ '5.2.1', '5.1.6', '4.2.10' ]
        ruby: [ '2.6', '2.5', '2.4' ]
      fail-fast: false
    runs-on: ubuntu-latest
    name: ${{ matrix.ruby }} ${{ matrix.database }} rails-${{ matrix.gemfile }}
    steps:
    - uses: actions/checkout@v1
    - run: sudo apt-get update
    - run: sudo apt-get install libpq-dev postgresql-client -y
      if: matrix.database == 'postgresql'
    - run: sudo apt-get install libmysqlclient-dev mysql-client -y
      if: matrix.database == 'mysql'
    - run: sudo apt-get install libsqlite3-dev -y
      if: matrix.database == 'sqlite3'
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - run: bundle exec rake db:create db:migrate
    - run: bundle exec rake test

    env:
      BUNDLE_GEMFILE: gemfiles/Gemfile.rails-${{ matrix.gemfile }}.rb
      BUNDLE_JOBS: 4
      BUNDLE_PATH: vendor/bundle
      CI: true
      COVERALLS: true
      DB: ${{ matrix.database }}
      MYSQL_PASSWORD: root
      PGHOST: localhost
      PGPORT: 5432
      PGUSER: postgres
      RAILS_ENV: test

    services:
      postgres:
        image: postgres:11.5
        ports: ["5432:5432"]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

      mysql:
        image: mysql:5.7
        ports: ["3306:3306"]
        options: --health-cmd "mysqladmin ping" --health-interval 10s --health-timeout 5s --health-retries 5
        env:
          MYSQL_ROOT_PASSWORD: root
