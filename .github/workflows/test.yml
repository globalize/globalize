name: CI

on:
  push:
    branches:
      - 'main'
  pull_request:
jobs:
  test:
    strategy:
      matrix:
        database: [ mysql, postgresql, sqlite3 ]
        gemfile: [ '8.0.0', '7.2.0', '7.1.0', '7.0.1' ]
        ruby: [ '3.3', '3.2', '3.1', '3.0' ]
        exclude:
          - ruby: '3.0'
            gemfile: '7.2.0'
          - ruby: '3.1'
            gemfile: '8.0.0'
          - ruby: '3.0'
            gemfile: '8.0.0'
      fail-fast: false
    runs-on: ubuntu-latest
    name: ${{ matrix.ruby }} ${{ matrix.database }} rails-${{ matrix.gemfile }}
    steps:
    - uses: actions/checkout@v4
    - run: sudo apt-get update
    - run: sudo apt-get install libpq-dev postgresql-client -y
      if: matrix.database == 'postgresql'
    - run: sudo apt-get install libsqlite3-dev -y
      if: matrix.database == 'sqlite3'
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - run: bundle exec rake db:create db:migrate
    - run: bundle exec rake test

    env:
      BUNDLE_GEMFILE: gemfiles/rails_${{ matrix.gemfile }}.gemfile
      BUNDLE_JOBS: 4
      BUNDLE_PATH: vendor/bundle
      CI: true
      COVERALLS: true
      DB: ${{ matrix.database }}
      MYSQL_PASSWORD: root
      PGHOST: localhost
      PGPORT: 5432
      PGUSER: postgres
      RAILS_ENV: test

    services:
      postgres:
        image: postgres:11.5
        ports: ["5432:5432"]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

      mysql:
        image: mysql:5.7
        ports: ["3306:3306"]
        options: --health-cmd "mysqladmin ping" --health-interval 10s --health-timeout 5s --health-retries 5
        env:
          MYSQL_ROOT_PASSWORD: root
