language: ruby
cache: bundler
sudo: required
dist: trusty
before_install:
  - gem install bundler
  - mysql -u root -e 'create database globalize_test character set utf8;' >/dev/null
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
before_script: bundle exec rake db:create db:migrate
script: bundle exec rake

gemfile:
  - Gemfile
  - gemfiles/Gemfile.activemodel-serializers-xml.rb
  - gemfiles/Gemfile.rails-4.2.rb

rvm:
  - 2.3.1
  - 2.2.5
  - 2.1
  - 2.0.0
  - rbx
  - jruby-9.1.2.0

env:
  - DB=sqlite3
  - DB=postgres
  - DB=mysql

matrix:
  allow_failures:
    - rvm: rbx
      gemfile: Gemfile
    - rvm: rbx
      gemfile: gemfiles/Gemfile.activemodel-serializers-xml.rb
    - rvm: jruby-9.1.2.0
      gemfile: Gemfile
    - rvm: jruby-9.1.2.0
      gemfile: gemfiles/Gemfile.activemodel-serializers-xml.rb

  exclude:
    - rvm: 2.1
      gemfile: Gemfile
    - rvm: 2.0.0
      gemfile: Gemfile
    - rvm: 2.1
      gemfile: gemfiles/Gemfile.activemodel-serializers-xml.rb
    - rvm: 2.0.0
      gemfile: gemfiles/Gemfile.activemodel-serializers-xml.rb

notifications:
  webhooks:
    - https://webhooks.gitter.im/e/40dc875af26f64f39090
